{% extends 'html/AuthBase.html' %}
{% block content %}
    {% load static %}
    <header class="sp-header">
        <div class="sp-logo-wrap pull-left">
            <a href="{% url 'signin' %}">
                <img class="brand-img mr-10" src="{% static 'dist/img/logo.png' %}" alt="brand"/>
                <span class="brand-text">SGCS</span>
            </a>
        </div>
        <div class="form-group mb-0 pull-right">
            <span class="inline-block pr-10">Don't have an account?</span>
            <a class="inline-block btn btn-primary  btn-rounded btn-outline" href="{% url 'signup' %}">Sign Up</a>
        </div>
        <div class="clearfix"></div>
    </header>

    <!-- Main Content -->
    <div class="page-wrapper pa-0 ma-0 auth-page">
        <div class="container-fluid">
            <!-- Row -->
            <div class="table-struct full-width full-height">
                <div class="table-cell vertical-align-middle auth-form-wrap">
                    <div class="auth-form  ml-auto mr-auto no-float">
                        <div class="row">
                            <div class="col-sm-12 col-xs-12">
                                <div class="mb-30">
                                    <h3 class="text-center txt-dark mb-10">Sign in to SGCS</h3>
                                    <h6 class="text-center nonecase-font txt-grey">Enter your details below</h6>
                                </div>
                                <div class="form-wrap">
                                    <form action="" method="POST">
                                        {% csrf_token %}
                                        {% for message in messages %}
                                            <div class="alert alert-{{ message.tags }}" id="dangerAlert" role="alert">
                                                <h6> {{ message }}</h6>
                                            </div>
                                        {% endfor %}
                                        <div class="form-group">
                                            <label class="control-label mb-10" for="username">
                                                Enter your username
                                            </label>
                                            <input type="text" name="username" class="form-control" required="" id="username"
                                                   placeholder="Enter Your Username">
                                        </div>
                                        <div class="form-group">
                                            <label class="pull-left control-label mb-10" for="exampleInputpwd_2">Password</label>
                                            <a class="capitalize-font txt-primary block mb-10 pull-right font-12"
                                               href="{% url 'forgetPassword' %}">forgot password ?</a>
                                            <div class="clearfix"></div>
                                            <input type="password" name="password" class="form-control" required="" id="Password"
                                                   placeholder="Please Enter Password">
                                        </div>

                                        <div class="form-group text-center">
                                            <button type="submit" onclick="showHidden()" name="submit" class="btn btn-primary  btn-rounded">sign in</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Row -->
        </div>

    </div>
    <!-- /Main Content -->

{% endblock content %}
