{% extends 'html/AuthBase.html' %}
{% block content %}
    {% load static %}
			
			<!-- Main Content -->
			<div class="page-wrapper pa-0 ma-0 auth-page">
				<div class="container-fluid">
					<!-- Row -->
					<div class="table-struct full-width full-height">
						<div class="table-cell vertical-align-middle auth-form-wrap">
							<div class="auth-form  ml-auto mr-auto no-float">
								<div class="row">
									<div class="col-sm-12 col-xs-12">
										<div class="sp-logo-wrap text-center pa-0 mb-30">
											<a href="{% url 'signin' %}">
												<img class="brand-img mr-10" src="{% static 'dist/img/logo.png' %}" alt="brand"/>
												<span class="brand-text">SGCS</span>
											</a>
										</div>
										<div class="mb-30">
											<h3 class="text-center txt-dark mb-10">Reset Password</h3>
										</div>	
										<div class="form-wrap">
											<form action="#">
												<div class="form-group">
													<label class="pull-left control-label mb-10" for="exampleInputpwd_1">Old Password</label>
													<input type="password" class="form-control" required="" id="exampleInputpwd_1" placeholder="Please Enter Old Password">
												</div>
												<div class="form-group">
													<label class="pull-left control-label mb-10" for="exampleInputpwd_2">New Password</label>
													<input type="password" class="form-control" required="" id="exampleInputpwd_2" placeholder="Please Enter New Password">
												</div>
												<div class="form-group">
													<label class="pull-left control-label mb-10" for="exampleInputpwd_3">Confirm Password</label>
													<input type="password" class="form-control" required="" id="exampleInputpwd_3" placeholder="Please Re-Enter Password">
												</div>
												<div class="form-group text-center">
													<button type="submit" class="btn btn-primary btn-rounded">Reset</button>
												</div>
											</form>
										</div>
									</div>	
								</div>
							</div>
						</div>
					</div>
					<!-- /Row -->	
				</div>
				
			</div>
			<!-- /Main Content -->
{% endblock content %}
