<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <style>{% include "static/js/jquery-3.5.1.min.js" %}</style>
    <style>{% include "static/vendors/bower_components/datatables/media/css/jquery.dataTables.min.css" %}</style>
    <style>{% include "static/dist/css/style.css" %}</style>


    <meta http-equiv="Content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">

    <link href="{% static 'dist/js/init.js' %}" type="text/JavaScript">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'imgs/favicon.png' %}">
    <link rel="icon" href="{% static 'imgs/favicon.png' %}" type="image/x-icon">

    <!-- vector map CSS -->
    <link href="{% static 'vendors/bower_components/jasny-bootstrap/dist/css/jasny-bootstrap.min.css' %}"
          rel="stylesheet" type="text/css"/>

    <!-- Custom CSS -->
    <link href="{% static 'dist/css/style.css' %}" rel="stylesheet" type="text/css">

    <link src="{% static 'vendors/bower_components/jquery/dist/jquery.min.js' %}" type="text/JavaScript">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title> SGCS - {{ title }}</title>

</head>
<body>
<!--Preloader-->
<div class="preloader-it">
    <div class="la-anim-1"></div>
</div>
<!--/Preloader-->

<div class="wrapper  pa-0">
    {% block content %}{% endblock %}
    <!-- Footer -->
    <footer class="footer container-fluid pl-30 pr-30">
        <div class="row">
            <div class="col-sm-12">
                <p>2020 &copy; SGCS. King Faisal University</p>
            </div>
        </div>
    </footer>
    <!-- /Footer -->

</div>
<!-- /#wrapper -->
<!-- footer -->


<!-- Bootstrap Core JavaScript -->
<script src="{% static 'vendors/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

<script src="{% static 'vendors/bower_components/jasny-bootstrap/dist/js/jasny-bootstrap.min.js' %}"></script>

<!-- jQuery -->
<script src="{% static 'vendors/bower_components/jquery/dist/jquery.min.js' %}" type="text/JavaScript"></script>


<!-- Bootstrap Select JavaScript -->
<script src="{% static 'vendors/bower_components/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>


<!-- Slimscroll JavaScript -->
<script src="{% static 'dist/js/jquery.slimscroll.js' %}"></script>

<!-- Init JavaScript -->
<script src="{% static 'dist/js/init.js' %}"></script>

</body>
</html>
