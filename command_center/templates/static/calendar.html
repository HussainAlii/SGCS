{% extends 'html/command_center_base.html' %}
{% load static %}
{% block content %}
    <!-- Title -->
    <div class="row heading-bg">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <h5 class="txt-dark">calendar</h5>
        </div>
        <!-- Breadcrumb -->
        <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
            <ol class="breadcrumb">
                <li><a href="{% url 'dashboard' %}">home</a></li>
                <li class="active"><span>calendar</span></li>
            </ol>
        </div>
        <!-- /Breadcrumb -->
    </div>
    <!-- /Title -->
    <!-- Row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default card-view">
                <div class="panel-wrapper collapse in">
                    <div class="panel-body">
                        <div class="add-event-wrap">
                            <div class="calendar-event btn btn-success">My Event One <a href="javascript:void(0);"
                                                                                        class="remove-calendar-event"><i
                                    class="fa fa-times fa-fw"></i></a></div>
                            <div class="calendar-event btn btn-info">My Event Two <a href="javascript:void(0);"
                                                                                     class="remove-calendar-event"><i
                                    class="fa fa-times fa-fw"></i></a></div>
                            <div class="calendar-event btn btn-warning">My Event Three <a href="javascript:void(0);"
                                                                                          class="remove-calendar-event"><i
                                    class="fa fa-times fa-fw"></i></a></div>
                            <div class="calendar-event btn btn-primary">My Event Four <a href="javascript:void(0);"
                                                                                         class="remove-calendar-event"><i
                                    class="fa fa-times fa-fw"></i></a></div>
                            <input type="text" placeholder="Add Event and hit enter"
                                   class="form-control add-event mt-30">
                        </div>
                        <div class="calendar-wrap mt-40">
                            <div id="calendar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Row -->
{% endblock content %}
